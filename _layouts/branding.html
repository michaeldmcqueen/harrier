---
layout: default
---

<main class="projects branding">
  <div class="project-title">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.services }}</h3>
  </div>
  <div class="projects-info">
    {{ content }}
    <h6>{{ page.work_for }}</h6>
  </div>
   {% for item in page.images %}
      <img src="{{ item.image_path }}" />
  {% endfor %}
</main>
